name: Continuous Deployment

on:
    workflow_dispatch:
        release:
            types: [published, edited]
    push:
        branches:
            - master

jobs:
    deploy:
        if: '!github.event.release.prerelease'
        runs-on: ubuntu-20.04
        steps:
            # Setup cache and Docker action
            - name: Checkout repository
              uses: actions/checkout@v2
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v1
            # Build docker image
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1
            - name: Cache Docker layers
              uses: actions/cache@v2
              with:
                  path: /tmp/.buildx-cache
                  key: ${{ runner.os }}-buildx-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-buildx-

            # Login
            - name: Login to Docker registry
              uses: docker/login-action@v1
              with:
                  registry: ${{ secrets.CONTAINER_REGISTRY }}
                  username: ${{ secrets.REGISTRY_USERNAME }}
                  password: ${{ secrets.REGISTRY_PASSWORD }}
            # Build and push docker container
            - name: Build and push Image to Azure Container Registry
              id: docker_build
              uses: docker/build-push-action@v2
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: '${{ secrets.CONTAINER_REGISTRY }}/voting-backend:${{ github.sha }}'
                  cache-from: type=local,src=/tmp/.buildx-cache
                  cache-to: type=local,dest=/tmp/.buildx-cache
                  build-args: |
                      ${{ secrets.BUILD_ARGS }}
            # Deploy to Azure
            - name: 'Login via Azure CLI'
              uses: azure/login@v1
              with:
                  creds: ${{ secrets.AZURE_CREDENTIALS }}
            - name: Deploy to Azure Web App
              uses: azure/webapps-deploy@v2
              with:
                  app-name: ecclesia-backend
                  images: '${{ secrets.CONTAINER_REGISTRY }}/voting-backend:${{ github.sha }}'
