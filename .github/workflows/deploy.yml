name: Continuous Deployment

on:
    workflow_dispatch:
        release:
            types: [published, edited]
    push:
        branches:
            - master

jobs:
    deploy:
        if: '!github.event.release.prerelease'
        runs-on: ubuntu-20.04
        steps:
            # Setup cache and Docker action
            - name: Checkout repository
              uses: actions/checkout@v2
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v1
            # Build docker image
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1
            - name: Cache Docker layers
              uses: actions/cache@v2
              with:
                  path: /tmp/.buildx-cache
                  key: ${{ runner.os }}-buildx-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-buildx-
            # Publish docker image
             - name: Login to DockerHub
               uses: docker/login-action@v1 
               with:
                  username: ${{ secrets.DEPLOYER }}
                  password: ${{ secrets.CR_PAT }}
            - name: Build and Push to GitHub Packages
              uses: docker/build-push-action@v2
              with:
                  registry: docker.pkg.github.com
                  repository: organisasjonskollegiet/voting-backend/backend
                  tags: organisasjonskollegiet/backend:${{ github.sha }}
            # Deploy to Azure
            - name: 'Login via Azure CLI'
              uses: azure/login@v1
              with:
                  creds: ${{ secrets.AZURE_CREDENTIALS }}
            - name: Deploy to Azure Web App
              uses: azure/webapps-deploy@v2
              with:
                  app-name: ecclesia-backend
                  images: docker.pkg.github.com/organisasjonskollegiet/voting-backend/backend:{{ github.sha }}
